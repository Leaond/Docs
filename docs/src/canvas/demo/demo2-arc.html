<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="canvasId"
      width="800px"
      height="800px"
      style="background-color: antiquewhite"
    />
    <script>
      const can = document.getElementById("canvasId");
      const ctx = can.getContext("2d");

      ctx.beginPath();
      //  设置画笔的起始位置
      ctx.moveTo(400, 400);
      //   设置控制点，前四个参数分别是两个控制点的坐标，最后一个参数是圆弧的半径
      ctx.arcTo(400, 600, 200, 400, 80);
      //   绘制辅助线
      ctx.lineTo(400, 400);
      ctx.lineTo(400, 600);
      ctx.lineTo(200, 400);
      ctx.stroke();

      //   2
      ctx.beginPath();
      ctx.arc(400, 400, 100, 0, Math.PI / 6, true);
      ctx.stroke();
    </script>
  </body>
</html>
