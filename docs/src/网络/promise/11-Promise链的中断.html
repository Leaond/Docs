<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            reject('error')
        })

        p.then(value => {
            console.log(111);
            //有且仅有一个方法：在前面返回一个pending状态的promise对象，这样就可以进行中断
            return new Promise(() => { })
        }).then(value => {
            console.log(222);
        }).then(value => {
            console.log(333);
        })
    </script>
</body>

</html>
