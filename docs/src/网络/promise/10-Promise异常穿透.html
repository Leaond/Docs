<body>
    <script>
        let p = new Promise((resolve, reject) => {
                reject('error')
        })

        p.then(value => {
            return new Promise((resolve, reject) => {
                resolve('Success!')
            })
        }).then(value => {
            console.log(value);
        }).then(value => {
            console.log(value);
        }).catch(error=>{
            // 这里进行异常处理
            console.warn(error);
        })
    </script>
