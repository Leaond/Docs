<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch发送请求</title>
</head>

<body>
    <script>
        function getData() {
            return new Promise((resolve, reject) => {
                fetch('http://localhost:3000/posts', { method: 'get' }).then(response => {
                    return response.json()
                }).then(r => {
                    resolve(r)
                })
                setTimeout(() => {
                    reject('请求超时')
                }, 1000*10);
            })
        }
         getData().then(res=>{
            console.log("=====>>> ",res);
        }).catch(error=>{
            console.log("=====>>> ",error);
        })
    </script>
</body>

</html>
